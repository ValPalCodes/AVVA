    <div class="heading-contact">
        <h1 class="heading-contact-text">
            Contact
        </h1>
    </div>

    <div class="container-form">
        <form action="">
      
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..">
      
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Email..">
      
          <label for="inquiry">Reason for Contact</label>
          <select id="inquiry" name="reason-for-contact">
            <option id="option-choice" value="tech-issues">Tech Issues</option>
            <option id="option-choice" value="requests">Requests</option>
            <option id="option-choice" value="other">Other</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
